quick_ref:   ## quick_ref section is for RNA-seq part of the workflow only. If you plan to do SNP calling, do not set quick_ref, fill the fileds in ref section instead.
  ref_genome_version: 2021-08-02_20.40.24_v5 # Only fill this if you are NOT doing SNP calling. This is the dir name of the dates of the reference. Check what is available at /varidata/research/projects/bbc/versioned_references. This field is optional, if you do not set it, it will use the "latest" compiled reference version.  
  species_name: mm10_gencode # This is required, it is the dir name of the reference genome, check /varidata/research/projects/bbc/versioned_references/latest/data/ to see what species are there. The most commonly used species are mmm10_gencode and hg38_gencode. If you have spike-in in your samples, there are usually correseponding reference with spike-in. 
ref: 
  index:          
  salmon_index:   
  annotation:     
  # Below used only for variant calling
  dict: /varidata/research/projects/bbc/versioned_references/2023-05-03_15.28.41_v12/data/hg38_gencode/sequence/hg38_gencode.dict
  snpeff_db_id: hg38 
  known_snps: /varidata/research/projects/bbc/versioned_references/2023-05-03_15.28.41_v12/data/hg38_gencode/gatk_resource_bundle/Homo_sapiens_assembly38.dbsnp138.vcf
  known_indels: /varidata/research/projects/bbc/versioned_references/2023-05-03_15.28.41_v12/data/hg38_gencode/gatk_resource_bundle/Mills_and_1000G_gold_standard.indels.hg38.vcf.gz
  sequence: /varidata/research/projects/bbc/versioned_references/2023-05-03_15.28.41_v12/data/hg38_gencode/sequence/hg38_gencode.fa
  fai:  /varidata/research/projects/bbc/versioned_references/2023-05-03_15.28.41_v12/data/hg38_gencode/sequence/hg38_gencode.fa.fai

# OrgDB R package for covnerting gene names. Common choices are 'org.Mm.eg.db' for mouse and 'org.Hs.eg.db' for human.
